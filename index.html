<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <div class="header-left">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
   <div class="score-box">
     <P>SCORE</P>
     <h2 id="score">0</h2>
   </div>
  </header>
  <main>
    <div class="choise-box">
      <div>
        <button class="choise-bt" id="paper" aria-label="paper"><img src="images/icon-paper.svg" alt="paper"></button>
      </div>
      <div>
        <button class="choise-bt" id="scissors" aria-label="scissors"><img src="images/icon-scissors.svg" alt="scissors"></button>
      </div>
      <div>
         <button class="choise-bt" id="rock" aria-label="rock"><img src="images/icon-rock.svg" alt="rock"></button>
      </div>
    </div>
    <button id="rules">RULES</button>
    <section class="rules">
        <div class="rules-box">
           <div class="rules-header">
               <h3>RULES</h3>
               <button id="rules-close" aria-label="close"><img src="images/icon-close.svg" alt="x"></button>
           </div>
           <div class="rules-content">
              <img src="images/image-rules.svg" alt="rules">
           </div>
        </div>
    </section>
    <section id="playing">
         <div class="playing-choises">
              <p>YOU PICKED</p>
              <div id="player-choise"></div>
         </div>
         <div class="result">
             <p id="result"></p>
             <button id="play-again">PLAY AGAIN</button>
         </div>
         <div class="playing-choises">
             <P>THE HOUSE PICKED</P>
             <div id="comp-choise"></div>
         </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wan Lucas</a>.
  </div>
</body>
<script src="code.js"></script>
</html>
